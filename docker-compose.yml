services:
  # 1. Сервис Базы Данных (PostgreSQL)
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - "pgdata:/var/lib/postgresql/data"
      # Этот SQL-скрипт создаст ваши "ручные" таблицы
      - "./init.sql:/docker-entrypoint-initdb.d/init.sql"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 10

  # 2. Сервис Веб-приложения (Django + Gunicorn)
  web:
    build:
      context: . # Контекст сборки - корень проекта
      dockerfile: Dockerfile.web
    env_file: .env # Подключаем файл с секретами
    command: >
      sh -c "python manage.py migrate && 
             python manage.py collectstatic --noinput && 
             gunicorn webapp.wsgi:application --bind 0.0.0.0:8000"
    volumes:
      - staticfiles:/app/staticfiles # Том для статики
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy # Ждём, пока db не будет готова

  # 3. Сервис Бота (Telegram)
  bot:
    build:
      context: . # Контекст сборки - корень проекта
      dockerfile: Dockerfile.bot
    env_file: .env # Подключаем файл с секретами
    command: "python bot.py"
    depends_on:
      db:
        condition: service_healthy # Ждём, пока db не будет готова

volumes:
  pgdata:
  staticfiles: